<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link to Script -->
  <script src="./main.js" defer></script>
  <script src="./utilities.js" defer></script>

  <!-- Link to CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Link to Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Link to font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Link to Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<title>To-Do App</title>

</head>
<body>
<h3 class="todo">#todo</h3>
<div class="container w-50">
  <nav class="row border-bottom border-2">
    <ul class="row list-unstyled buttonContainer" id="options">
      <li class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><button class="selector" id="allBtn" >All</button></li>
      <li class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><button id="activeBtn" >Active</button></li>
      <li class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><button id="completedBtn" >Completed</button></li>
    </ul>
  </nav>
</div>

<div class="container w-50 p-0 g-10" id="form">
  <form id="taskForm" >
    <input type="text" id="taskInput" placeholder="  add details">
    <button class="btn btn-primary" type="button" id="add" onclick="addTask()">Add</button>
  
  </form>
</div>

<div class="container-fluid w-50 p-0 g-15 d-flex align-items-center">
  <ul class="list-unstyled w-100" id="listTasks">

  </ul>
  
</div>
<div class="container w-50 dele">
  <button class="btn btn-danger btn-sm" id="deleteAllBtn" style="margin-left: auto; display: none;">delete all</button>
</div>
</body>
</html>
